<!DOCTYPE html>
<head>
    <title>Designing the nigerian flag</title>
    <meta charset="UTF-8">
    <style>
        div{
            background-color: green;
            width: 600px;
            height: 300px;
            position: relative;
        }
        
        div>div{
            background-color: white;
            height: 300px;
            width: 200px;
            position: absolute;
            left: 200px;
        }
    </style>
</head>

<body>
    <div>
        <div class="white-flag"></div>
    </div>
</body>
